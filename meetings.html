<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Clubs</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="create.html">Create a Club
                            <span class="sr-only">(current)</span>
                        </a>
                        <a class="navbar-brand" href="meetings.html">Meetings

                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">

                <form>
                    <legend>Meeting Tracker Form</legend>
                    <fieldset>
                        <label for="date">Date of Meeting</label>
                        <input type="date" id="date" name="date" placeholder="01/01/2000">
                    </fieldset>

                    <fieldset>
                        <label for="time">Time of Meeting</label>
                        <input type="time" id="time" name="time" placeholder="17:00">
                    </fieldset>

                    <fieldset>
                        <label for="location">Location of Meeting</label>
                        <input type="text" id="location" name="location" placeholder="New York">
                    </fieldset>
                </form>
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
