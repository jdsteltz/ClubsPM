<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Clubs</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="fundraiser.html">Fundraising
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="checkrequest.html">Request a Check</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="meetings.html">Meeting Tracker</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">


        <form>
            <br>
            <h1 class="text-center">Meeting Tracker Form</h1>
            <br>
            <div class="form-row">
                <div class="form-group col-lg 6">
                    <fieldset>
                        <label for="organization">Name of Organization</label>
                        <br>
                        <input class="form-control" type="text" id="organization" name="organization" required>
                    </fieldset>
                </div>
                <div class="form-group col-lg 6">
                    <fieldset>
                        <label for="studentRep">Name of Student Representative</label>
                        <br>
                        <input class="form-control" type="text" id="studentRep" name="studentRep" required>
                    </fieldset>
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-lg 6">
                    <fieldset>
                        <label for="email">Email of Student Representative</label>
                        <br>
                        <input class="form-control" type="email" id="email" name="email" placeholder="name@site.com" required>
                    </fieldset>
                </div>
                <div class=" form-group col-lg 6">

                    <fieldset>
                        <label for="date">Date of Meeting/Event</label>
                        <br>
                        <input class="form-control"type="date" id="date" name="date" placeholder="01/01/2000" required>
                    </fieldset>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg 6">
                    <fieldset>
                        <label for="time">Time of Meeting/Event</label>
                        <br>
                        <input class="form-control" type="time" id="time" name="time" placeholder="17:00" required>
                    </fieldset>
                </div>
                <div class="form-group col-lg 6">
                    <fieldset>
                        <label for="location">Location of Meeting/Event</label>
                        <br>
                        <input class="form-control" type="text" id="location" name="location" placeholder="New York" required>
                    </fieldset>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg 6">
                    <fieldset>
                        <label for="people">Number of People Attending</label>
                        <br>
                        <input class="form-control" type="number" id="people" name="people" placeholder="70" required>
                    </fieldset>
                </div>
                <div class="form-group col-lg 6">
                    <fieldset>
                        <label for="cost">Cost of the Meeting/Event</label>
                        <br>
                        <input class="form-control" type="number" id="cost" name="cost" placeholder="$563.49" required>
                    </fieldset>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg 6">
                    <fieldset>
                        <label for="future">Any Future Meetings/Events</label>
                        <br>
                        <input class="form-control"type="text" id="future" name="future">
                    </fieldset>
                </div>
                <div class="form-group col-lg 6">

                    <fieldset>
                        <label for="current">Number of Current Members</label>
                        <br>
                        <input class="form-control" type="number" id="current" name="current" placeholder="58" required>
                    </fieldset>
        </form>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
