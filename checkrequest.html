<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Clubs</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="fundraiser.html">Fundraising
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="checkrequest.html">Request a Check</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <form>
                    <legend>Check Request Form</legend>
                    <fieldset>
                        <label>Name of organization or full name of payee</label>
                        <input type="text" required>
                    </fieldset>

                    <fieldset>
                        <label>Amount</label>
                        <input type="text" required>
                    </fieldset>
                    <fieldset>
                        <label>Reason</label>
                        <input type="text" required>
                    </fieldset>

                    <fieldset>
                        <label>Individual requesting check</label>
                        <input type="text" required>
                    </fieldset>
                    <fieldset>
                        <label>Organization to be charged</label>
                        <input type="text" required>
                    </fieldset>

                    <fieldset>
                        <label>When needed</label>
                        <input type="date">
                    </fieldset>
                    
                    <fieldset>
                        <label>Comments</label>
                        <input type="text" style="height: 10ch; overflow: scroll;" required>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
